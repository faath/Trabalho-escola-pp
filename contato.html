<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Locadora de Filmes</title>
    <link rel="stylesheet" href="./css/contato.css"> <!-- Arquivo CSS para estilos -->
    <script src=".\jscontato.js" defer></script> <!-- Script JavaScript com o atributo defer -->
</head>
<body>
    <header>
        <h1>Locadora de Filmes</h1>
        <nav>
            <ul>
                <li><a href=".\index.html">Início</a></li>
                <li><a href=".\catalogo.html">Catálogo</a></li>
                <li><a href=".\contato.html" class="active">Contato</a></li> <!-- Página atual, marcada como ativa -->
            </ul>
        </nav>
    </header>

    <main>
        <section id="contato">
            <h2>Entre em Contato</h2>
            <form id="contatoForm">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pierry Souza / Kayque Bruno</p>
    </footer>

</body>
</html>
